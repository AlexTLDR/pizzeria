{{ define "menu-section" }}
<div id="{{ .ID }}" class="mb-16">
    <h3 class="text-2xl font-display font-bold mb-6 border-b-2 border-red-500 pb-2">{{ .Title }}</h3>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Menu Item -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition">
            <img src="{{ .Image }}" alt="{{ .Name }}" class="w-full h-48 object-cover">
            <div class="p-4">
                <h4 class="text-xl font-bold mb-2">{{ .Name }}</h4>
                <p class="text-gray-600 mb-4">{{ .Desc }}</p>
                <div class="flex justify-between items-center">
                    <div>
                        <span class="font-bold">{{ .Price }}</span>
                    </div>
                    <button class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
