{{ define "category-nav" }}
<div class="bg-gray-800 text-white py-3 sticky top-0 z-10 shadow-md mt-4">
    <div class="container mx-auto px-6">
        <div class="flex flex-wrap items-center justify-center gap-4">
            <!-- Search form with styling to match buttons -->
            <form id="menuSearchForm" class="flex items-center order-first mr-3">
                <div class="relative">
                    <input type="text" id="menuSearchInput" placeholder="  🔍 Suchmenü..."
                           style="border-radius: 9999px !important; overflow: hidden !important; border-width: 1px !important; text-indent: 1rem;"
                           class="w-40 py-1.5 pl-9 pr-3 text-sm text-white bg-transparent border border-white/30 rounded-full focus:outline-none focus:border-white/70 focus:ring-1 focus:ring-white/70 placeholder-white/70">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white/70" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                </div>
                <button type="submit" class="hidden">Search</button>
            </form>

            <!-- Category buttons with more spacing -->
            <a href="#antipasti" class="category-btn mx-1">Antipasti</a>
            <a href="#insalate" class="category-btn mx-1">Insalate</a>
            <a href="#pizza" class="category-btn mx-1">Pizza</a>
            <a href="#spaghetti" class="category-btn mx-1">Spaghetti</a>
            <a href="#penne" class="category-btn mx-1">Penne</a>
            <a href="#rigatoni" class="category-btn mx-1">Rigatoni</a>
            <a href="#pasta-al-forno" class="category-btn mx-1">Pasta al Forno</a>
            <a href="#pesce" class="category-btn mx-1">Pesce</a>
            <a href="#carne" class="category-btn mx-1">Carne</a>
        </div>
    </div>
</div>

<style>
    /* Match search input styling to buttons */
    #menuSearchInput {
        border-radius: 9999px !important;
        overflow: hidden !important;
        border-width: 1px !important;
        padding-top: 0.375rem !important;
        padding-bottom: 0.375rem !important;
        font-weight: 500 !important;
    }

    .category-btn {
        display: inline-block;
        padding: 0.375rem 0.75rem;
        background-color: transparent;
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 9999px;
        font-size: 0.875rem;
        font-weight: 500;
        text-align: center;
        transition: all 0.2s ease;
        margin: 0.25rem;
    }

    .category-btn:hover, .category-btn.active {
        background-color: #dc2626;
        color: white;
        border-color: #dc2626;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const searchForm = document.getElementById('menuSearchForm');
        const searchInput = document.getElementById('menuSearchInput');

        // Highlight the current section when scrolling
        const categoryLinks = document.querySelectorAll('.category-btn');
        const sections = document.querySelectorAll('[id^="antipasti"], [id^="insalate"], [id^="pizza"], [id^="spaghetti"], [id^="penne"], [id^="rigatoni"], [id^="pasta-al-forno"], [id^="pesce"], [id^="carne"]');

        window.addEventListener('scroll', function() {
            let current = '';

            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                if (window.scrollY >= (sectionTop - 200)) {
                    current = section.getAttribute('id');
                }
            });

            categoryLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href').substring(1) === current) {
                    link.classList.add('active');
                }
            });
        });

        // Search functionality - only triggered when form is submitted (Enter key)
        searchForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const searchTerm = searchInput.value.toLowerCase();

            if (searchTerm.trim() === '') return;

            // Find all menu items
            const menuItems = document.querySelectorAll('.menu-item');
            let found = false;

            // Try to find a match
            for (const item of menuItems) {
                const itemName = item.querySelector('h3').textContent.toLowerCase();
                const itemDesc = item.querySelector('p').textContent.toLowerCase();

                if (itemName.includes(searchTerm) || itemDesc.includes(searchTerm)) {
                    // Scroll to the found item
                    item.scrollIntoView({ behavior: 'smooth', block: 'center' });

                    // Highlight the found item temporarily
                    item.classList.add('found-item');
                    setTimeout(() => {
                        item.classList.remove('found-item');
                    }, 3000);

                    found = true;
                    break;
                }
            }

            if (!found) {
                searchInput.value = '';
            }
        });
    });
</script>
{{ end }}
