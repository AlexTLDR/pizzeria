{{ define "category-nav" }}
<div class="bg-gray-800 text-white py-3 sticky top-0 z-10 shadow-md mt-4">
    <div class="container mx-auto px-6">
        <div class="flex flex-wrap items-center justify-between gap-4">
            <!-- Search form on the left -->
            <div class="flex-shrink-0 w-auto">
                <div class="flex items-center gap-3">
                    <!-- Search input with styling that exactly matches category buttons -->
                    <!-- Extremely minimal search input -->
                    <div class="relative">
                        <input type="text" id="menuSearchInput"
                               class="w-2.5 py-[0.375rem] pl-1 pr-0 text-sm text-white bg-transparent border border-white/30 focus:outline-none focus:border-white/70 focus:ring-1 focus:ring-white/70 focus:w-20 transition-all duration-200"
                               style="border-radius: 9999px !important; -webkit-border-radius: 9999px !important;"
                               placeholder="">
                    </div>





                    <!-- Transparent button with just the magnifying glass -->
                    <button type="button" id="menuSearchButton"
                            style="background-color: transparent; width: 38px; height: 38px; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                        <!-- Larger magnifying glass emoji -->
                        <span style="color: white; font-size: 22px;">üîç</span>
                    </button>
                </div>
            </div>

            <!-- Category buttons in the center -->
            <div class="flex-grow flex flex-wrap items-center justify-center gap-2">
                <a href="#antipasti" class="category-btn">Antipasti</a>
                <a href="#insalate" class="category-btn">Insalate</a>
                <a href="#pizza" class="category-btn">Pizza</a>
                <a href="#spaghetti" class="category-btn">Spaghetti</a>
                <a href="#penne" class="category-btn">Penne</a>
                <a href="#rigatoni" class="category-btn">Rigatoni</a>
                <a href="#pasta-al-forno" class="category-btn">Pasta al Forno</a>
                <a href="#pesce" class="category-btn">Pesce</a>
                <a href="#carne" class="category-btn">Carne</a>
            </div>

            <div class="flex-shrink-0 w-auto md:block hidden">
            </div>
        </div>
    </div>
</div>

<style>
    .category-btn {
        display: inline-block;
        padding: 0.375rem 0.75rem;
        background-color: transparent;
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 9999px;
        font-size: 0.875rem;
        font-weight: 500;
        text-align: center;
        transition: all 0.2s ease;
        margin: 0.25rem;
    }

    .category-btn:hover, .category-btn.active {
        background-color: #dc2626;
        color: white;
        border-color: #dc2626;
    }

    /* Add specific button styling for hover effects */
    #menuSearchButton {
        cursor: pointer;
        transition: transform 0.2s;
    }

    #menuSearchButton:hover {
        transform: scale(1.1);
    }

    #menuSearchButton:active {
        transform: scale(0.95);
    }

    @media (max-width: 768px) {
        .flex-grow {
            justify-content: flex-start;
            margin-top: 0.5rem;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const searchInput = document.getElementById('menuSearchInput');
        const searchButton = document.getElementById('menuSearchButton');

        // Highlight the current section when scrolling
        const categoryLinks = document.querySelectorAll('.category-btn');
        const sections = document.querySelectorAll('[id^="antipasti"], [id^="insalate"], [id^="pizza"], [id^="spaghetti"], [id^="penne"], [id^="rigatoni"], [id^="pasta-al-forno"], [id^="pesce"], [id^="carne"]');

        window.addEventListener('scroll', function() {
            let current = '';

            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                if (window.scrollY >= (sectionTop - 200)) {
                    current = section.getAttribute('id');
                }
            });

            categoryLinks.forEach(link => {
                link.classList.remove('active');
                if (link.getAttribute('href').substring(1) === current) {
                    link.classList.add('active');
                }
            });
        });

        // Function to perform search
        function performSearch() {
            const searchTerm = searchInput.value.toLowerCase().trim();

            if (searchTerm.trim() === '') return;

            // Find all menu items
            const menuItems = document.querySelectorAll('.menu-item');
            let found = false;

            // Remove previous highlights
            document.querySelectorAll('.found-item').forEach(item => {
                item.classList.remove('found-item');
            });

            // Try to find a match
            for (const item of menuItems) {
                const itemName = item.querySelector('h3').textContent.toLowerCase();
                const itemDesc = item.querySelector('p').textContent.toLowerCase();

                if (itemName.includes(searchTerm) || itemDesc.includes(searchTerm)) {
                    // Scroll to the found item
                    item.scrollIntoView({ behavior: 'smooth', block: 'center' });

                    // Highlight the found item temporarily
                    item.classList.add('found-item');
                    setTimeout(() => {
                        item.classList.remove('found-item');
                    }, 3000);

                    found = true;
                    break;
                }
            }

            if (!found) {
                searchInput.value = '';
            }
        }

        searchButton.addEventListener('click', function(e) {
            e.preventDefault();
            performSearch();
        });

        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                performSearch();
            }
        });
    });
</script>
{{ end }}
