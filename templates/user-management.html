<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="/static/css/output.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto p-4">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">User Management</h1>
            <div>
                <a href="/admin/dashboard" class="bg-gray-500 hover:bg-gray-600 text-white py-2 px-4 rounded mr-2" 
                   style="background-color: #6b7280 !important; color: white !important; padding: 8px 16px; border-radius: 4px; margin-right: 8px; text-decoration: none; display: inline-block;">
                    <i class="fas fa-arrow-left mr-1"></i> Back to Dashboard
                </a>
                <a href="/admin/logout" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded" 
                   style="background-color: #ef4444 !important; color: white !important; padding: 8px 16px; border-radius: 4px; text-decoration: none; display: inline-block;">
                    <i class="fas fa-sign-out-alt mr-1"></i> Logout
                </a>
            </div>
        </div>

        <!-- Success and Error Messages -->
        {{if .Success}}
        <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 mb-4">
            <p>{{.Success}}</p>
        </div>
        {{end}}
        
        {{if .Error}}
        <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4">
            <p>{{.Error}}</p>
        </div>
        {{end}}

        <!-- Current User Section -->
        <div class="mb-8 bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-bold mb-4 text-gray-800">
                <i class="fas fa-user-circle mr-2"></i>Your Account
            </h2>
            <form action="/admin/users/change-password" method="POST" class="space-y-4">
                <input type="hidden" name="user_id" value="{{.CurrentUser.ID}}">
                
                <div>
                    <label class="block text-gray-700 mb-2">Username</label>
                    <p class="font-semibold text-blue-600">{{.CurrentUser.Username}}</p>
                </div>
                
                <div>
                    <label for="current_password" class="block text-gray-700 mb-2">Current Password</label>
                    <input type="password" id="current_password" name="current_password" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="new_password" class="block text-gray-700 mb-2">New Password</label>
                    <input type="password" id="new_password" name="new_password" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div>
                    <label for="confirm_password" class="block text-gray-700 mb-2">Confirm New Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required 
                           class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded font-bold"
                        style="background-color: #3b82f6 !important; color: white !important; padding: 8px 16px; border-radius: 4px; font-weight: bold; cursor: pointer;">
                    <i class="fas fa-key mr-1"></i> Save Password Changes
                </button>
            </form>
        </div>

        <!-- Users List Section -->
        <div class="bg-white p-6 rounded-lg shadow">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-800">
                    <i class="fas fa-users mr-2"></i>All Users
                </h2>
                <button type="button" onclick="toggleNewUserForm()" 
                        class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded font-bold"
                        style="background-color: #22c55e !important; color: white !important; padding: 8px 16px; border-radius: 4px; font-weight: bold; cursor: pointer;">
                    <i class="fas fa-user-plus"></i> Add New User
                </button>
            </div>

            <!-- New User Form (Hidden by Default) -->
            <div id="newUserForm" class="hidden mb-6 p-4 bg-gray-100 rounded border border-gray-300">
                <h3 class="text-lg font-semibold mb-3 flex items-center">
                    <i class="fas fa-user-plus mr-2 text-green-600"></i>Create New User
                </h3>
                <form action="/admin/users/create" method="POST" class="space-y-4">
                    <div>
                        <label for="new_username" class="block text-gray-700 mb-2">Username</label>
                        <input type="text" id="new_username" name="username" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-gray-700 mb-2">Password</label>
                        <input type="password" id="password" name="password" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    
                    <div class="flex justify-end space-x-2">
                        <button type="button" onclick="toggleNewUserForm()" 
                                class="bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded"
                                style="background-color: #d1d5db !important; color: #1f2937 !important; padding: 8px 16px; border-radius: 4px; margin-right: 8px; cursor: pointer;">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                        <button type="submit" class="bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded"
                                style="background-color: #22c55e !important; color: white !important; padding: 8px 16px; border-radius: 4px; cursor: pointer;">
                            <i class="fas fa-save"></i> Create User
                        </button>
                    </div>
                </form>
            </div>

            <!-- Users Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        {{range .Users}}
                        <tr>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{.ID}}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{.Username}}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{.CreatedAt.Format "Jan 02, 2006"}}</td>
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                <button type="button" onclick="toggleEditForm('{{.ID}}')" 
                                        class="text-indigo-600 hover:text-indigo-900 mr-2"
                                        style="color: #4f46e5 !important; background: none; border: none; cursor: pointer; margin-right: 8px;">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <form action="/admin/users/delete/{{.ID}}" method="POST" class="inline">
                                    <button type="submit" class="text-red-600 hover:text-red-900"
                                            onclick="return confirm('Are you sure you want to delete this user?')"
                                            style="color: #dc2626 !important; background: none; border: none; cursor: pointer;">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </form>
                            </td>
                        </tr>
                        
                        <!-- Edit Form (Initially Hidden) -->
                        <tr id="editForm{{.ID}}" class="hidden bg-gray-50">
                            <td colspan="4" class="px-6 py-4">
                                <form action="/admin/users/update/{{.ID}}" method="POST" class="space-y-4">
                                    <div>
                                        <label for="edit_username{{.ID}}" class="block text-gray-700 mb-2">Username</label>
                                        <input type="text" id="edit_username{{.ID}}" name="username" value="{{.Username}}" required
                                               class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                    </div>
                                    
                                    <div>
                                        <label for="edit_password{{.ID}}" class="block text-gray-700 mb-2">
                                            New Password (leave blank to keep current)
                                        </label>
                                        <input type="password" id="edit_password{{.ID}}" name="password"
                                               class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
                                    </div>
                                    
                                    <div class="flex justify-end space-x-2">
                                        <button type="button" onclick="toggleEditForm('{{.ID}}')" 
                                                class="bg-gray-300 hover:bg-gray-400 text-gray-800 py-2 px-4 rounded"
                                                style="background-color: #d1d5db !important; color: #1f2937 !important; padding: 8px 16px; border-radius: 4px; margin-right: 8px; cursor: pointer;">
                                            <i class="fas fa-times"></i> Cancel
                                        </button>
                                        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded"
                                                style="background-color: #3b82f6 !important; color: white !important; padding: 8px 16px; border-radius: 4px; cursor: pointer;">
                                            <i class="fas fa-save"></i> Update User
                                        </button>
                                    </div>
                                </form>
                            </td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        function toggleNewUserForm() {
            const form = document.getElementById('newUserForm');
            form.classList.toggle('hidden');
        }
        
        function toggleEditForm(userId) {
            const form = document.getElementById('editForm' + userId);
            form.classList.toggle('hidden');
        }
    </script>
</body>
</html>
